<!-- templates/centres/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Yam Academy</title>
    <link rel="stylesheet" href="{% static 'centres/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'centres:home' %}">Accueil</a></li>
                <li><a href="{% url 'centres:register' %}">Inscription</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Connexion</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
    </main>
</body>
</html>
