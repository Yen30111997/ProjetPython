<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Yam Academy{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'centres/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'centres:home' %}">Accueil</a></li>
                <li><a href="{% url 'centres:centre_list' %}">Centres</a></li>
                <li><a href="{% url 'centres:formation_list' %}">Formations</a></li>
                <li><a href="{% url 'centres:session_list' %}">Sessions</a></li>
                <li><a href="{% url 'centres:commentaire_list' %}">Commentaires</a></li>
                {% if user.is_authenticated %}
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link">Déconnexion</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Connexion</a></li>
                    <li><a href="{% url 'centres:register' %}">Inscription</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Yam Academy - Tous droits réservés.</p>
    </footer>
</body>
</html>
