<!DOCTYPE html>
<html>
<head>
    <title>Détail de la personne</title>
</head>
<body>
    <h1>{{ personne.prenom }} {{ personne.nom }}</h1>
    <p>Date de naissance: {{ personne.date_naissance }}</p>
    <p>Adresse: {{ personne.adresse }}</p>
    <p>Email: {{ personne.email }}</p>
    <p>Téléphone: {{ personne.telephone }}</p>
    <p>Centre de formation: {{ personne.centre_formation.nom }}</p>
    <a href="{% url 'personne_list' %}">Retour à la liste des personnes</a>
</body>
</html>
