<!DOCTYPE html>
<html>
<head>
    <title>Liste des commentaires</title>
</head>
<body>
    <h1>Liste des commentaires</h1>
    <ul>
        {% for commentaire in commentaires %}
            <li>
                <a href="{% url 'commentaire_detail' commentaire.pk %}">{{ commentaire.auteur.prenom }} {{ commentaire.auteur.nom }}: {{ commentaire.texte }}</a>
                <p>{{ commentaire.date_commentaire }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
